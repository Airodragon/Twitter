<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/SVG/twitter.svg') }}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/mainPage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/tweet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/constant.css') }}">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><img src="{{ url_for('static', filename='Images/SVG/twitter.svg') }}" alt="" style="width: 50px; height: auto; margin-bottom: 30px;"></li>
                <li><a href="{{ url_for('account') }}"><img src="{{ url_for('static', filename='Images/SVG/user.svg') }}" style="width: 35px; height: 35; margin-bottom: 30px;" alt=""></a></li>
                <li><a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='Images/SVG/home.svg') }}" style="width: 35px; height: 35; margin-bottom: 30px;" alt=""></a></li>
                
                <li><a href="{{ url_for('bookmarks') }}"><img src="{{ url_for('static', filename='Images/SVG/saved_posts.svg') }}" style="width: 35px; height: 35; margin-bottom: 30px;" alt=""></a></li>
                <li><a href="{{ url_for('news') }}"><img src="{{ url_for('static', filename='Images/SVG/news.svg') }}" style="width: 35px; height: 35; margin-bottom: 30px;" alt=""></a></li>
                <li><a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='Images/SVG/logout.svg') }}" style="width: 35px; height: 35; margin-bottom: 30px;" alt=""> </a></li>
            </ul>
            
        </div>
        <div class="posts">
            {% block pageContent %}
            {% endblock %}
        </div>
        <div class="info">
            <div class="notice">
                <h2 class="header">Announcements</h1>
                <!-- <p class="meta">It's good to see you back! Before you start tweeting, make sure to keep the following point in mind.</p>
                <p>Let's not spread any hate. Please ensure that there are not any tweets which may hurt the sentiments of a person or a community. Else, we would be forced to take down your tweet.</p>
                <p>That being said, don't hold back. Twitter was made to allow propogation of free speech. So start tweeting away!</p> -->
                <br>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                            {% for message in messages %}
                            <div class="flash">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
